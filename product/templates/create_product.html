{% extends 'base.html' %}
{% block title %} {{title}} {% endblock %}
{% block header_title %} {{subtitle}} {% endblock %}
{% block content %}

<body>
    <h1>{{create_new_product}}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ product_form.as_p }}
        {{ image_form.as_p }}
        <button type="submit">{{create_product}}</button>
    </form>
</body>

{% endblock %}
