{% extends 'base.html' %}
{% block title %} {{title}} {% endblock %}
{% block header_title %} {{subtitle}} {% endblock %}
{% block content %}

<body>
    <h1>Edit {{ product.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <form action="{% url 'product_delete' product_id=product.product_id %}" method="post">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this product?')">Delete Product</button>
    </form>
</body>

{% endblock %}
